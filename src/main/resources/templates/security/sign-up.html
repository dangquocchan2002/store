<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">


<body>
	<main>
		<form th:action="@{/signup}" method="post" class="col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading">DANG KI</div>
				<div class="panel-body">
					<div class="form-group">
						<div>Username:</div>
						<input type="text" name="username" class="form-control">
					</div>
					<div class="form-group">
						<div>Email:</div>
						<input type="email" name="email" class="form-control">
					</div>
					<div class="form-group">
						<div>Fullname:</div>
						<input type="text" name="fullname" class="form-control">
					</div>
					
					<div class="form-group">
						<div>Password:</div>
						<input  name="password" type="password" class="form-control">
					</div>
					
					
				</div>
				<div class="panel-footer text-right">
					<i class="pull-left text-danger" th:text="${message}"></i>
					<button type="submit" class="btn btn-success" >Dang ki</button>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
