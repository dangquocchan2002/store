<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">


<body>
	<main>
<!-- 	action từ securityConfig -->
		<form th:action="@{/security/login}" method="post" class="col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading">ĐĂNG NHẬP</div>
				<div class="panel-body">
					<div class="form-group">
						<div>Username:</div>
						<input name="username" class="form-control">
					</div>
					
					<div class="form-group">
						<div>Password:</div>
						<input name="password" type="password" class="form-control">
					</div>
					
					<div class="form-group">
						<div class="form-control">
							<label class="checkbox-line">
								<input type="checkbox" name="remember-me">Remember me?
							</label>
						</div>
					</div>
					<div>
						<li><a th:href="@{/security/forgot}">Forgot password?</a></li>
					</div>
				</div>
				<div class="panel-footer text-right">
					<i class="pull-left text-danger" th:text="${message}"></i>
					<a th:href="@{/security/sign-up}" class="btn btn-danger">
                    Sign-up</a>
					<button class="btn btn-success">Login</button>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
