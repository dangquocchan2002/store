<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">


<body>
    <main class="row ml-2">
<!--         vong lap each duyet qua cac items tu productController -->
        <div th:each="p:${items}" class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel panel-primary poly-item text center">
                    <div class="panel-heading">
                        <div class="panel-title" th:utext="${p.name}"></div>
                    </div>
                </div>

                <div class="panel-body text center" >
                    <a th:href="@{|/product/detail/${p.id}|}">
                        <img th:src="@{|/assets/images/${p.image}|}" height="150px" max-width="95%">

                    </a>
                </div>


                <div class="panel-footer text-right">
                    <b class="pull-left">$[[${p.price}]]</b>
<!--                     goi nut add tu shopping-cart-app.js  -->
                    <button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success">
                        <i class="glyphicon glyphicon-shopping-cart"></i>
                    </button>
                    <button class="btn btn-primary">
						<i class="glyphicon glyphicon-envelope "></i>
					</button>
					<button class="btn btn-danger">
						<i class="glyphicon glyphicon-heart "></i>
					</button>
                </div>
            </div>
        </div>
        
    </main>
    
</body>

</html>
