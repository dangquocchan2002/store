<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<meta charset="utf-8">

<body>
	<main th:object="${item}" class="poly-item-detail">
		<div class="row">
<!-- 		vong lap each duyet qua cac item tu productController -->
			<div th:each="p:${item}" class="panel panel-primary">
				<div class="panel-body text center">
					<img th:src="@{|/assets/images/*{image}|}">
				</div>
				<div class="panel-footer text-right">
					<b class="pull-left">$[[${p.price}]]</b>
					<button th:attr="ng-click=@{|cart.add(${p.id})|}"
						class="btn btn-success">
						<i class="glyphicon glyphicon-shopping-cart"></i>
					</button>
					<button class="btn btn-primary">
						<i class="glyphicon glyphicon-envelope "></i>
					</button>
					<button class="btn btn-danger">
						<i class="glyphicon glyphicon-heart "></i>
					</button>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-body">
					<ul>
						<li th:text="*{name}"></li>
						<li th:text="*{price}"></li>
						<li th:text="*{createDate}"></li>
						<li th:text="*{category.name}"></li>
					</ul>
				</div>


			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="panel panel-primary">
					<div class="panel-heading">HÀNG CÙNG LOẠI</div>

					<div class="panel-body">
						<div class="row">
							<div th:each="h:${item.category.products}" class="col-sm-4">
								<div class="panel panel-primary poly-item text center">
									<div class="panel-body text-center">
										<a th:href="@{|/product/detail/${h.id}|}"> <img
											th:src="@{|/assets/images/${h.image}|}" height="120px"
											width="120px">

										</a>
									</div>
									<div class="panel-footer">
										<div class="panel-title" th:utext="${h.name}"></div>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>

		</div>

	</main>
</body>
</html>
