<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    

    <body>
        <main>
            <div class="panel panel-primary" th:fragment="shopping_cart">
            	<div class="panel-heading">GIỎ HÀNG</div>
            	<table class="table">
            		<thead>
            			<tr>
            				<th>Id</th>
            				<th>Name</th>
            				<th>Price</th>
            				<th>Quantity</th>
            				<th>Amount</th>
            				<th></th>
            			</tr>
            		</thead>
            		
            		<tbody>
<!--             		duyệt qua các mặt hàng trong giỏ  items: [], nằm trong cart 
		shopping-cart-app.js -->
            			<tr ng-repeat="item in cart.items">
            				<td>{{item.id}}</td>
            				<td>{{item.name}}</td>
            				<td>${{item.price | number : 2}}</td>
            				<td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" style=""></td>
<!--             	thay đổi số lượng dựa vào ng-model="item.qty" -->
            				<td>${{item.qty*item.price | number : 2}}</td>
            				<td>
<!--             	gọi đến hàm remove shopping-cart-app.js -->
            					<button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger">
            						<i class="glyphicon glyphicon-trash"></i>
            					</button>
            				</td>
            			</tr>
            		</tbody>
            	</table>
            	
            	<div class="panel-footer">
            		<button ng-click="cart.clear()" class="btn btn-danger">
            			<i class="glyphicon glyphicon-trash"></i> Làm mới
            		</button>
            		<a th:href="@{/order/checkout}" class="btn btn-primary">
            			<i class="glyphicon glyphicon-hand-right"></i> Thanh toán
            		</a>
            	</div>
            </div>
        </main>
    </body>
</html>
