<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="/assets/css/shopping-cart-app.css" rel="stylesheet" />
<link rel="stylesheet" href="/assets/css/shopping-cart-app.css">
<style>
.poly-item img {
	height: 150px;
	max-width: 95%;
}

.poly-item .panel-title {
	font-size: smaller;;
}

.poly-item-detail img {
	max-width: 80%;
}
</style>

</head>
<!-- ng-app: khai bao thu vien cua angular va ng-controller (GỌI TỪ FILE ASSETS/JS) -->
<body class="container" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<header class="row">
<!-- 		<img src="/images/banner.jpg"> -->
<!-- 		<h1 class="alert alert-success">Polytechnic</h1> -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="/images/banner1.jpg" alt="Los Angeles">
				</div>

				<div class="item">
					<img src="/images/sale.jpg" alt="Chicago">
				</div>

				<div class="item">
					<img src="/images/bannervip.jpg" alt="New York">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>







	</header>
	<nav class="row">
		<div th:replace="/layout/_menu.html"></div>
	</nav>
	<div class="row">
		<article class="col-sm-9">
			<div th:replace="${main}"></div>

		</article>
		<aside class="col-sm-3">
			<div th:replace="/layout/_cart-info.html"></div>
			<div th:replace="/layout/_category.html"></div>
		</aside>
	</div>
	<footer class="row">
		<div class="panel panel-default">
			<div class="panel-body text-center">
				<h4>FPT Polytechnic &copy; 2022. All rights reserved.</h4>
			</div>
		</div>
	</footer>
	<script src="/assets/js/shopping-cart-app.js"></script>

</body>
</html>
